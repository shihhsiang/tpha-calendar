<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>共享活動月曆</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 自訂樣式 */
        body {
            font-family: 'Noto Sans TC', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .day-number { font-size: 0.8rem; }
        .today .day-number {
            background-color: #3b82f6; color: white; border-radius: 50%;
            width: 1.75rem; height: 1.75rem; line-height: 1.75rem; text-align: center;
        }
        /* 手機版選中日期的樣式 */
        .mobile-selected {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        .other-month { color: #9ca3af; }
        .noselect { -webkit-user-select: none; user-select: none; }
        .event-list::-webkit-scrollbar { width: 4px; }
        .event-list::-webkit-scrollbar-thumb { background-color: #a3a3a3; border-radius: 20px; }
        .event-list::-webkit-scrollbar-track { background-color: #e5e5e5; }
        /* 轉場動畫 */
        .modal-content { transition: transform 0.2s ease-out, opacity 0.2s ease-out; }
        /* 活動懸停效果 */
        .event-bubble { transition: all 0.2s ease; }
        .event-bubble:hover {
            filter: brightness(90%);
        }
        .event-expired {
            filter: grayscale(80%);
            opacity: 0.7;
        }
        /* 篩選按鈕樣式 */
        .filter-btn { transition: all 0.2s ease; }
        .filter-btn.active {
            background-color: #3b82f6;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- 主容器 -->
    <div id="main-container" class="w-full max-w-6xl bg-white rounded-xl shadow-lg p-4 sm:p-6 relative hidden">
        <!-- 月曆標頭 -->
        <div class="flex items-center justify-between mb-4 noselect">
            <div class="flex items-center space-x-2">
                 <button id="prev-month" class="p-2 rounded-full hover:bg-gray-200 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                </button>
                <h2 id="current-month-year" class="text-xl sm:text-2xl font-bold text-gray-800 w-32 sm:w-auto text-center"></h2>
                <button id="next-month" class="p-2 rounded-full hover:bg-gray-200 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                </button>
            </div>
            <div class="flex flex-col items-end space-y-2">
                <button id="manage-filters-btn" class="hidden px-3 py-2 bg-indigo-600 text-white text-sm font-semibold rounded-md hover:bg-indigo-700">管理篩選</button>
                <div id="last-updated" class="text-xs text-gray-500"></div>
            </div>
        </div>

        <!-- 篩選選單 -->
        <div id="filter-container" class="mb-4 space-y-3"></div>

        <!-- 星期標頭 -->
        <div class="grid grid-cols-7 gap-1 text-center text-sm text-gray-500 font-medium noselect">
            <div class="py-2">日</div><div class="py-2">一</div><div class="py-2">二</div><div class="py-2">三</div><div class="py-2">四</div><div class="py-2">五</div><div class="py-2">六</div>
        </div>

        <!-- 月曆日期 -->
        <div id="calendar-grid" class="grid grid-cols-7 gap-1"></div>
        
        <!-- 手機版活動列表 -->
        <div id="mobile-event-view" class="sm:hidden mt-4 border-t pt-4">
            <h3 id="mobile-event-date" class="font-bold text-gray-700 text-center mb-2"></h3>
            <div id="mobile-event-list" class="space-y-2"></div>
        </div>

        <!-- 使用者 ID 顯示 -->
        <div class="absolute bottom-2 right-4 text-xs text-gray-400">
            您的 ID: <span id="user-id-display"></span>
        </div>
    </div>

    <!-- 編輯/新增活動 Modal -->
    <div id="event-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg transform scale-95 opacity-0 modal-content" id="event-modal-content">
            <h3 class="text-lg font-bold mb-4" id="modal-title">新增活動</h3>
            <form id="event-form" class="max-h-[80vh] overflow-y-auto pr-2">
                <input type="hidden" id="event-id"><input type="hidden" id="event-date">
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="event-name" class="block text-sm font-medium text-gray-700">活動名稱</label>
                        <input type="text" id="event-name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="event-time" class="block text-sm font-medium text-gray-700">時間</label>
                        <input type="time" id="event-time" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>

                <div class="mt-4">
                    <label for="event-location" class="block text-sm font-medium text-gray-700">地點</label>
                    <input type="text" id="event-location" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                
                <div class="mt-4">
                    <label for="event-description" class="block text-sm font-medium text-gray-700">活動詳細描述</label>
                    <textarea id="event-description" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                </div>
                
                <div id="event-tags-container" class="mt-4 space-y-3 max-h-32 overflow-y-auto border p-3 rounded-md bg-gray-50">
                    <!-- Dynamic tag checkboxes will be inserted here -->
                </div>

                <div class="mt-4">
                    <label for="event-spots" class="block text-sm font-medium text-gray-700">目前參與人數</label>
                    <input type="number" id="event-spots" min="0" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div class="mt-4">
                    <label for="event-url" class="block text-sm font-medium text-gray-700">活動報名頁面 (URL)</label>
                    <input type="url" id="event-url" placeholder="https://..." required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div class="mt-4">
                    <label for="event-color" class="block text-sm font-medium text-gray-700">活動背景顏色</label>
                    <input type="color" id="event-color" value="#bee3f8" class="mt-1 block w-full h-10 border border-gray-300 rounded-md cursor-pointer">
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="delete-event-btn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 hidden">刪除</button>
                    <button type="button" id="cancel-event-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">取消</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">儲存</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 活動詳情 Modal -->
    <div id="event-details-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg transform scale-95 opacity-0 modal-content relative" id="event-details-modal-content">
            <button id="close-details-btn" class="absolute top-2 right-2 p-1 text-gray-500 hover:text-gray-800">&times;</button>
            <h3 id="details-name" class="text-xl font-bold mb-2"></h3>
            <div class="text-sm text-gray-600 space-y-1 mb-4">
                <p><strong>日期:</strong> <span id="details-date"></span></p>
                <p><strong>時間:</strong> <span id="details-time"></span></p>
                <p><strong>地點:</strong> <span id="details-location"></span></p>
            </div>
            <p id="details-description" class="text-gray-800 whitespace-pre-wrap bg-gray-50 p-3 rounded-md max-h-48 overflow-y-auto"></p>
            <div class="mt-6 flex justify-end">
                <a id="details-url-btn" href="#" target="_blank" rel="noopener noreferrer" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">前往報名</a>
            </div>
        </div>
    </div>

    <!-- 管理篩選 Modal -->
    <div id="filter-manager-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-2xl transform scale-95 opacity-0 modal-content" id="filter-manager-modal-content">
             <div class="max-h-[80vh] overflow-y-auto pr-4">
                <h3 class="text-lg font-bold mb-4">管理篩選</h3>
                
                <!-- 管理分類 -->
                <div class="mb-6 p-4 border rounded-md">
                    <h4 class="font-semibold mb-2 text-gray-800">管理篩選分類</h4>
                    <div id="category-manager-list" class="space-y-2 mb-3"></div>
                    <form id="add-category-form" class="flex space-x-2">
                        <input type="text" id="new-category-name" placeholder="新增分類名稱 (例如: 講師)" class="block w-full border-gray-300 rounded-md shadow-sm sm:text-sm">
                        <button type="submit" class="px-4 py-1.5 bg-blue-600 text-white rounded-md text-sm whitespace-nowrap">新增分類</button>
                    </form>
                </div>

                <!-- 管理標籤 -->
                <div id="tag-manager-container" class="space-y-6">
                    <!-- 動態生成標籤管理區塊 -->
                </div>
            </div>
            <div class="mt-6 flex justify-end pt-4 border-t">
                <button type="button" id="close-filter-manager-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">關閉</button>
            </div>
        </div>
    </div>

    <div id="delete-confirm-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm transform scale-95 opacity-0 modal-content" id="delete-confirm-modal-content">
            <h3 class="text-lg font-bold mb-2">確認刪除</h3>
            <p class="text-sm text-gray-600 mb-6">您確定要刪除這個項目嗎？此操作無法復原。</p>
            <div class="flex justify-end space-x-3">
                <button type="button" id="cancel-delete-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">取消</button>
                <button type="button" id="confirm-delete-btn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">確認刪除</button>
            </div>
        </div>
    </div>
    <div id="loading-overlay" class="fixed inset-0 bg-white flex flex-col items-center justify-center">
        <svg class="animate-spin -ml-1 mr-3 h-10 w-10 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="mt-4 text-gray-600">正在連接雲端資料庫...</p>
    </div>

<script type="module">
    // --- 引入 Firebase SDK ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, addDoc, doc, setDoc, deleteDoc, arrayUnion, arrayRemove, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    document.addEventListener('DOMContentLoaded', () => {
        
        const firebaseConfig = {
         apiKey: "AIzaSyCdvef4SpENtx4xFkwh2wSQuFw8j60bITQ",
         authDomain: "my-calendar-app-ccefc.firebaseapp.com",
        projectId: "my-calendar-app-ccefc",
        storageBucket: "my-calendar-app-ccefc.firebasestorage.app",
        messagingSenderId: "309704224385",
        appId: "1:309704224385:web:64d21489229b958b762780",
        measurementId: "G-RJWGLCG88M"
        };
        const calendarId = "public-event-calendar-12345";

        const calendarGrid = document.getElementById('calendar-grid');
        const currentMonthYear = document.getElementById('current-month-year');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        const loadingOverlay = document.getElementById('loading-overlay');
        const mainContainer = document.getElementById('main-container');
        const userIdDisplay = document.getElementById('user-id-display');
        const lastUpdatedEl = document.getElementById('last-updated');
        const mobileEventView = document.getElementById('mobile-event-view');
        const mobileEventList = document.getElementById('mobile-event-list');
        const mobileEventDate = document.getElementById('mobile-event-date');
        const filterContainer = document.getElementById('filter-container');
        
        const eventModal = document.getElementById('event-modal');
        const eventModalContent = document.getElementById('event-modal-content');
        const modalTitle = document.getElementById('modal-title');
        const eventForm = document.getElementById('event-form');
        const eventIdInput = document.getElementById('event-id');
        const eventDateInput = document.getElementById('event-date');
        const eventNameInput = document.getElementById('event-name');
        const eventTimeInput = document.getElementById('event-time');
        const eventLocationInput = document.getElementById('event-location');
        const eventDescriptionInput = document.getElementById('event-description');
        const eventSpotsInput = document.getElementById('event-spots');
        const eventUrlInput = document.getElementById('event-url');
        const eventColorInput = document.getElementById('event-color');
        const eventTagsContainer = document.getElementById('event-tags-container');
        const cancelEventBtn = document.getElementById('cancel-event-btn');
        const deleteEventBtn = document.getElementById('delete-event-btn');
        const deleteConfirmModal = document.getElementById('delete-confirm-modal');
        const deleteConfirmModalContent = document.getElementById('delete-confirm-modal-content');
        const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
        const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
        
        const eventDetailsModal = document.getElementById('event-details-modal');
        const eventDetailsModalContent = document.getElementById('event-details-modal-content');
        const closeDetailsBtn = document.getElementById('close-details-btn');
        const detailsName = document.getElementById('details-name');
        const detailsDate = document.getElementById('details-date');
        const detailsTime = document.getElementById('details-time');
        const detailsLocation = document.getElementById('details-location');
        const detailsDescription = document.getElementById('details-description');
        const detailsUrlBtn = document.getElementById('details-url-btn');

        const manageFiltersBtn = document.getElementById('manage-filters-btn');
        const filterManagerModal = document.getElementById('filter-manager-modal');
        const filterManagerModalContent = document.getElementById('filter-manager-modal-content');
        const closeFilterManagerBtn = document.getElementById('close-filter-manager-btn');
        const categoryManagerList = document.getElementById('category-manager-list');
        const addCategoryForm = document.getElementById('add-category-form');
        const tagManagerContainer = document.getElementById('tag-manager-container');

        const formatDate = (date) => `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;

        let currentDate = new Date();
        let allEvents = [];
        let filterCategories = [];
        let filterTags = {};
        let activeFilters = {};
        let db, auth, eventsCollectionRef, categoriesDocRef;
        let itemToDelete = null; 
        let selectedDateStr = formatDate(new Date());
        let isAdmin = new URLSearchParams(window.location.search).get('admin') === 'true';

        async function initializeFirebase() {
             if (firebaseConfig.apiKey.startsWith("請貼上")) {
                loadingOverlay.innerHTML = '<p class="text-red-500 text-center p-4">設定尚未完成！<br>請在 HTML 檔案中填入您自己的 Firebase 設定。</p>'; return;
            }
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app); auth = getAuth(app);
                onAuthStateChanged(auth, user => {
                    if (user) {
                        userIdDisplay.textContent = user.uid.substring(0, 8) + '...';
                        if (isAdmin) {
                             mainContainer.insertAdjacentHTML('beforeend', '<div class="absolute top-4 left-4 bg-green-500 text-white text-xs font-bold px-2 py-1 rounded shadow-md">管理員模式</div>');
                             manageFiltersBtn.classList.remove('hidden');
                        }
                        eventsCollectionRef = collection(db, `/calendars/${calendarId}/events`);
                        categoriesDocRef = doc(db, `/calendars/${calendarId}/config/categories`);
                        listenForData();
                        loadingOverlay.classList.add('hidden');
                        mainContainer.classList.remove('hidden');
                    }
                });
                await signInAnonymously(auth);
            } catch (error) {
                console.error("Firebase 初始化失敗:", error);
                loadingOverlay.innerHTML = '<p class="text-red-500">無法連接到資料庫，請檢查您的 Firebase 設定。</p>';
            }
        }

        function listenForData() {
            onSnapshot(eventsCollectionRef, (snapshot) => {
                allEvents = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                const now = new Date();
                if (lastUpdatedEl) {
                    lastUpdatedEl.textContent = `最近更新: ${now.toLocaleString('zh-TW', { hour12: false })}`;
                }
                renderCalendar();
                renderMobileEvents(selectedDateStr);
            });
            onSnapshot(categoriesDocRef, (snapshot) => {
                filterCategories = snapshot.exists() ? snapshot.data().list || [] : [];
                initializeActiveFilters();
                renderFilterControls();
                renderTagManager();
                 // Listen to tags for each category
                filterCategories.forEach(cat => {
                    listenForTags(cat.id);
                });
            });
        }
        
        function listenForTags(categoryId) {
            const tagsDocRef = doc(db, `/calendars/${calendarId}/filterTags/${categoryId}`);
            onSnapshot(tagsDocRef, (snapshot) => {
                filterTags[categoryId] = snapshot.exists() ? snapshot.data().tags || [] : [];
                renderFilterControls(); // Re-render controls when tags change
                renderTagManager(); // Re-render manager UI
            });
        }
        
        function initializeActiveFilters() {
            const newActiveFilters = {};
            filterCategories.forEach(cat => {
                newActiveFilters[cat.id] = activeFilters[cat.id] || [];
            });
            activeFilters = newActiveFilters;
        }

        function renderFilterControls() {
            filterContainer.innerHTML = '';
            filterCategories.forEach(category => {
                if (!filterTags[category.id] || filterTags[category.id].length === 0) return;
                const wrapper = document.createElement('div');
                wrapper.className = "flex items-center flex-wrap gap-2";
                wrapper.innerHTML = `<h4 class="font-semibold text-sm mr-2">${category.name}:</h4>`;
                
                filterTags[category.id].forEach(tag => {
                    const btn = document.createElement('button');
                    btn.textContent = tag;
                    const isActive = activeFilters[category.id] && activeFilters[category.id].includes(tag);
                    btn.className = `filter-btn px-2.5 py-1 text-xs rounded-full border ${isActive ? 'active' : 'bg-gray-100 hover:bg-gray-200'}`;
                    btn.onclick = () => {
                        const tagIndex = activeFilters[category.id].indexOf(tag);
                        if (tagIndex > -1) {
                            activeFilters[category.id].splice(tagIndex, 1);
                        } else {
                            activeFilters[category.id].push(tag);
                        }
                        renderFilterControls();
                        renderCalendar();
                        renderMobileEvents(selectedDateStr);
                    };
                    wrapper.appendChild(btn);
                });
                filterContainer.appendChild(wrapper);
            });
             if (filterContainer.children.length > 0) {
                const allBtn = document.createElement('button');
                allBtn.textContent = '清除所有篩選';
                const hasActiveFilters = Object.values(activeFilters).some(arr => arr.length > 0);
                allBtn.className = `filter-btn px-2.5 py-1 text-xs rounded-full border ${!hasActiveFilters ? 'active' : 'bg-gray-100 hover:bg-gray-200'} mt-2`;
                allBtn.onclick = () => { 
                    initializeActiveFilters();
                    Object.keys(activeFilters).forEach(key => activeFilters[key] = []);
                    renderFilterControls(); 
                    renderCalendar(); 
                    renderMobileEvents(selectedDateStr); 
                };
                filterContainer.insertAdjacentElement('afterbegin', allBtn);
            }
        }
        
        function renderCalendar() {
            calendarGrid.innerHTML = '';
            const year = currentDate.getFullYear(), month = currentDate.getMonth();
            currentMonthYear.textContent = `${year}年 ${month + 1}月`;
            
            const hasActiveFilters = Object.values(activeFilters).some(arr => arr.length > 0);
            const filteredEvents = hasActiveFilters 
                ? allEvents.filter(event => {
                    if (!event.tags) return false;
                    // AND logic across categories
                    return Object.keys(activeFilters).every(categoryId => {
                        const selectedTags = activeFilters[categoryId];
                        if (selectedTags.length === 0) return true; // No filter for this category, so it passes
                        if (!event.tags[categoryId] || event.tags[categoryId].length === 0) return false; // Event has no tags for this category
                        // OR logic within a category
                        return selectedTags.some(tag => event.tags[categoryId].includes(tag));
                    });
                })
                : allEvents;
            const eventsByDate = filteredEvents.reduce((acc, event) => {
                (acc[event.date] = acc[event.date] || []).push(event); return acc;
            }, {});

            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            for (let i = firstDayOfMonth; i > 0; i--) calendarGrid.appendChild(createDayCell(daysInPrevMonth - i + 1, true, null, {}));
            for (let i = 1; i <= daysInMonth; i++) {
                const dateString = formatDate(new Date(year, month, i));
                calendarGrid.appendChild(createDayCell(i, false, dateString, eventsByDate));
            }
            const totalCells = calendarGrid.children.length;
            const remainingCells = (totalCells > 35 ? 42 : 35) - totalCells;
            for (let i = 1; i <= remainingCells; i++) calendarGrid.appendChild(createDayCell(i, true, null, {}));
        }

        function createDayCell(day, isOtherMonth, dateString, eventsByDate) {
            const cell = document.createElement('div');
            cell.className = `relative p-1 sm:p-2 border border-gray-200 bg-white rounded-md flex flex-col items-center justify-start sm:justify-start sm:items-stretch h-14 sm:h-28 transition-colors duration-200`;
            cell.innerHTML = `<div class="w-full flex justify-center sm:justify-end"><div class="day-number">${day}</div></div>`;
            
            if (isOtherMonth) {
                cell.classList.add('other-month', 'bg-gray-50');
            } else {
                cell.classList.add('cursor-pointer', 'hover:bg-gray-50');
                if (dateString === formatDate(new Date())) cell.classList.add('today');
                if (dateString === selectedDateStr) cell.classList.add('mobile-selected');
                
                if (eventsByDate[dateString]) {
                    cell.insertAdjacentHTML('beforeend', '<div class="sm:hidden absolute bottom-1.5 w-1.5 h-1.5 bg-blue-500 rounded-full"></div>');
                    const desktopEventList = document.createElement('div');
                    desktopEventList.className = 'hidden sm:block mt-1 space-y-1 overflow-y-auto max-h-20 event-list pr-1';
                    eventsByDate[dateString].forEach(event => desktopEventList.appendChild(createEventBubble(event)));
                    cell.appendChild(desktopEventList);
                }
                cell.addEventListener('click', (e) => {
                    if (!e.target.closest('.event-bubble')) {
                        selectedDateStr = dateString;
                        document.querySelectorAll('.mobile-selected').forEach(c => c.classList.remove('mobile-selected'));
                        cell.classList.add('mobile-selected');
                        renderMobileEvents(dateString);
                        if (isAdmin && window.innerWidth >= 640) openModal(dateString);
                    }
                });
            }
            return cell;
        }
        
        function getStatusIndicatorHTML(spots) {
            let text = '';
            let className = '';
            if (spots <= 3) {
                text = '即將成團';
                className = 'border-blue-500 text-blue-500';
            } else if (spots >= 4 && spots <= 9) {
                text = '確定成團';
                className = 'border-red-500 text-red-500';
            } else { // 10 or more
                text = '已經滿團';
                className = 'border-gray-500 text-gray-500';
            }
            return `<span class="text-[10px] font-bold px-1.5 py-0.5 rounded border-2 ${className}">${text}</span>`;
        }

        const getTextColorForBackground = (hex) => (parseInt(hex.slice(1), 16) > 0xffffff / 2) ? '#000000' : '#FFFFFF';

        function createEventBubble(event) {
            const bubble = document.createElement('div');
            const todayStr = formatDate(new Date());
            const isExpired = event.date < todayStr;
            bubble.className = `event-bubble text-xs p-1.5 rounded-lg flex flex-col items-start justify-start space-y-1 cursor-pointer`;
            if (isExpired) {
                bubble.classList.add('event-expired');
            }
            bubble.title = `${event.name}\n${isAdmin ? '點擊編輯' : '點擊查看詳情'}`;
            const bgColor = event.color || '#bee3f8', textColor = getTextColorForBackground(bgColor);
            bubble.style.cssText = `background-color:${bgColor}; color:${textColor};`;
            const statusIndicatorHTML = getStatusIndicatorHTML(event.spots);
            bubble.innerHTML = `<span class="font-semibold">${event.name}</span>${statusIndicatorHTML}`;
            bubble.onclick = (e) => { e.stopPropagation(); if (isAdmin) openModal(event.date, event.id); else openDetailsModal(event); };
            return bubble;
        }

        function renderMobileEvents(dateString) {
            if (!dateString) return;
            const dateObj = new Date(dateString + 'T00:00:00');
            mobileEventDate.textContent = `${dateObj.getFullYear()}年 ${dateObj.getMonth() + 1}月 ${dateObj.getDate()}日`;
            mobileEventList.innerHTML = '';
            
            const hasActiveFilters = Object.values(activeFilters).some(arr => arr.length > 0);
            const filteredEvents = hasActiveFilters 
                ? allEvents.filter(event => {
                    if (!event.tags) return false;
                    return Object.keys(activeFilters).every(categoryId => {
                        const selectedTags = activeFilters[categoryId];
                        if (selectedTags.length === 0) return true;
                        if (!event.tags[categoryId] || event.tags[categoryId].length === 0) return false;
                        return selectedTags.some(tag => event.tags[categoryId].includes(tag));
                    });
                })
                : allEvents;
            const events = filteredEvents.filter(e => e.date === dateString);

            if (events.length > 0) {
                events.forEach(event => mobileEventList.appendChild(createEventBubble(event)));
            } else {
                mobileEventList.innerHTML = '<p class="text-center text-gray-500 text-sm">這天沒有活動</p>';
            }
            if (isAdmin) {
                mobileEventList.insertAdjacentHTML('beforeend', '<button id="mobile-add-event" class="w-full mt-2 px-4 py-2 bg-green-500 text-white rounded-md text-sm font-semibold">＋ 新增活動</button>');
                document.getElementById('mobile-add-event').onclick = () => openModal(dateString);
            }
        }
        
        function openModal(dateString, eventId = null) {
            eventForm.reset();
            eventDateInput.value = dateString;
            if (!eventId) {
                modalTitle.textContent = `在 ${dateString} 新增活動`;
                eventIdInput.value = ''; 
                eventColorInput.value = '#bee3f8'; 
                deleteEventBtn.classList.add('hidden');
                renderTagCheckboxesForModal({});
            } else {
                const event = allEvents.find(e => e.id === eventId); if (!event) return;
                modalTitle.textContent = `編輯 ${dateString} 的活動`;
                eventIdInput.value = event.id; 
                eventNameInput.value = event.name;
                eventTimeInput.value = event.time || '';
                eventLocationInput.value = event.location || '';
                eventDescriptionInput.value = event.description || '';
                eventSpotsInput.value = event.spots;
                eventUrlInput.value = event.url; 
                eventColorInput.value = event.color || '#bee3f8';
                renderTagCheckboxesForModal(event.tags || {});
                deleteEventBtn.classList.remove('hidden');
            }
            eventModal.classList.remove('hidden');
            setTimeout(() => { eventModalContent.classList.remove('scale-95', 'opacity-0'); }, 10);
        }
        const closeModal = (modal, content) => { content.classList.add('scale-95', 'opacity-0'); setTimeout(() => modal.classList.add('hidden'), 200); };
        
        function openDetailsModal(event) {
            detailsName.textContent = event.name || '無標題';
            detailsDate.textContent = event.date || '未指定';
            detailsTime.textContent = event.time || '未指定';
            detailsLocation.textContent = event.location || '未指定';
            detailsDescription.textContent = event.description || '沒有提供詳細描述。';
            if(event.url && event.url.startsWith('https')) {
                detailsUrlBtn.href = event.url;
                detailsUrlBtn.classList.remove('hidden');
            } else {
                detailsUrlBtn.classList.add('hidden');
            }
            eventDetailsModal.classList.remove('hidden');
            setTimeout(() => { eventDetailsModalContent.classList.remove('scale-95', 'opacity-0'); }, 10);
        }

        function renderTagCheckboxesForModal(selectedTags = {}) {
            eventTagsContainer.innerHTML = '';
            filterCategories.forEach(category => {
                 if (filterTags[category.id] && filterTags[category.id].length > 0) {
                    const fieldset = document.createElement('fieldset');
                    fieldset.innerHTML = `<legend class="text-sm font-medium text-gray-900 mb-2">${category.name}</legend>`;
                    
                    const tagsWrapper = document.createElement('div');
                    tagsWrapper.className = 'grid grid-cols-2 sm:grid-cols-3 gap-x-4 gap-y-2';

                    filterTags[category.id].forEach(tag => {
                        const isChecked = selectedTags[category.id] && selectedTags[category.id].includes(tag);
                        const div = document.createElement('div');
                        div.className = 'flex items-center';
                        div.innerHTML = `
                            <input id="tag-${category.id}-${tag.replace(/\s+/g, '-')}" data-category="${category.id}" name="tags" type="checkbox" value="${tag}" ${isChecked ? 'checked' : ''} class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                            <label for="tag-${category.id}-${tag.replace(/\s+/g, '-')}" class="ml-2 block text-sm text-gray-700">${tag}</label>
                        `;
                        tagsWrapper.appendChild(div);
                    });

                    fieldset.appendChild(tagsWrapper);
                    eventTagsContainer.appendChild(fieldset);
                }
            });
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            const eventId = eventIdInput.value;
            
            const selectedTags = {};
            filterCategories.forEach(cat => {
                selectedTags[cat.id] = [];
            });
            const checkedBoxes = eventTagsContainer.querySelectorAll('input[type="checkbox"]:checked');
            checkedBoxes.forEach(box => {
                const category = box.dataset.category;
                if (selectedTags[category]) {
                    selectedTags[category].push(box.value);
                }
            });

            const eventData = {
                date: eventDateInput.value, 
                name: eventNameInput.value, 
                time: eventTimeInput.value,
                location: eventLocationInput.value,
                description: eventDescriptionInput.value,
                spots: parseInt(eventSpotsInput.value) || 0,
                url: eventUrlInput.value, 
                color: eventColorInput.value, 
                tags: selectedTags,
            };
            try {
                if (eventId) { await setDoc(doc(db, eventsCollectionRef.path, eventId), eventData); }
                else { await addDoc(eventsCollectionRef, eventData); }
                closeModal(eventModal, eventModalContent);
            } catch (error) { console.error("儲存活動失敗: ", error); }
        }

        function openDeleteModal(type, id, context = null) {
            itemToDelete = { type, id, context };
            deleteConfirmModal.classList.remove('hidden');
            setTimeout(() => deleteConfirmModalContent.classList.remove('scale-95', 'opacity-0'), 10);
        }

        async function handleConfirmDelete() {
            if (!itemToDelete) return;
            try {
                if (itemToDelete.type === 'event') {
                    await deleteDoc(doc(db, eventsCollectionRef.path, itemToDelete.id));
                } else if (itemToDelete.type === 'tag') {
                    const { categoryId, tagName } = itemToDelete.context;
                    const tagDocRef = doc(db, `/calendars/${calendarId}/filterTags/${categoryId}`);
                    await setDoc(tagDocRef, { tags: arrayRemove(tagName) }, { merge: true });
                } else if (itemToDelete.type === 'category') {
                    const updatedCategories = filterCategories.filter(c => c.id !== itemToDelete.id);
                    const batch = writeBatch(db);
                    batch.set(categoriesDocRef, { list: updatedCategories });
                    const tagsDocToDeleteRef = doc(db, `/calendars/${calendarId}/filterTags/${itemToDelete.id}`);
                    batch.delete(tagsDocToDeleteRef);
                    await batch.commit();
                }
            } catch (error) { console.error("刪除失敗:", error); }
            finally { closeModal(deleteConfirmModal, deleteConfirmModalContent); itemToDelete = null; }
        }
        
        function renderTagManager() {
            // Render Categories
            categoryManagerList.innerHTML = '';
            filterCategories.forEach(cat => {
                const catEl = document.createElement('div');
                catEl.className = 'flex items-center justify-between bg-gray-100 p-2 rounded';
                catEl.innerHTML = `
                    <input type="text" value="${cat.name}" class="text-sm bg-transparent flex-grow p-1 rounded border border-transparent focus:border-gray-300 focus:bg-white" data-id="${cat.id}">
                    <div class="flex items-center space-x-2">
                        <button class="text-xs text-blue-600 hover:underline" data-action="save" data-id="${cat.id}">儲存</button>
                        <button class="text-red-500 hover:text-red-700 font-bold" data-action="delete" data-id="${cat.id}">&times;</button>
                    </div>`;
                categoryManagerList.appendChild(catEl);
            });
             categoryManagerList.querySelectorAll('button[data-action="save"]').forEach(btn => btn.onclick = handleUpdateCategory);
             categoryManagerList.querySelectorAll('button[data-action="delete"]').forEach(btn => btn.onclick = (e) => openDeleteModal('category', e.target.dataset.id));

            // Render Tags for each category
            tagManagerContainer.innerHTML = '';
            filterCategories.forEach(cat => {
                const wrapper = document.createElement('div');
                wrapper.innerHTML = `
                    <h4 class="font-semibold mb-2 text-gray-800">${cat.name}</h4>
                    <div class="tag-list space-y-2 mb-2"></div>
                    <form class="flex space-x-2" data-category-id="${cat.id}">
                        <input type="text" placeholder="新增標籤" class="block w-full border-gray-300 rounded-md shadow-sm sm:text-sm">
                        <button type="submit" class="px-3 py-1 bg-blue-600 text-white rounded-md text-sm">新增</button>
                    </form>
                `;
                const tagListEl = wrapper.querySelector('.tag-list');
                const tagForm = wrapper.querySelector('form');

                if (filterTags[cat.id] && filterTags[cat.id].length > 0) {
                     filterTags[cat.id].forEach(tag => {
                        const tagEl = document.createElement('div');
                        tagEl.className = 'flex items-center justify-between bg-gray-100 p-1.5 rounded text-sm';
                        tagEl.innerHTML = `<span>${tag}</span><button class="text-red-500 hover:text-red-700">&times;</button>`;
                        tagEl.querySelector('button').onclick = () => openDeleteModal('tag', null, { categoryId: cat.id, tagName: tag });
                        tagListEl.appendChild(tagEl);
                    });
                } else {
                     tagListEl.innerHTML = '<p class="text-xs text-gray-500">尚無標籤</p>';
                }
               
                tagForm.onsubmit = handleAddTag;
                tagManagerContainer.appendChild(wrapper);
            });
        }
        
        async function handleAddCategory(e) {
            e.preventDefault();
            const input = document.getElementById('new-category-name');
            const newName = input.value.trim();
            if (newName) {
                const newId = newName.toLowerCase().replace(/\s+/g, '-') + '-' + Date.now();
                const newCategory = { id: newId, name: newName };
                await setDoc(categoriesDocRef, { list: arrayUnion(newCategory) }, { merge: true });
                input.value = '';
            }
        }
        
        async function handleUpdateCategory(e) {
            const categoryId = e.target.dataset.id;
            const input = categoryManagerList.querySelector(`input[data-id="${categoryId}"]`);
            const newName = input.value.trim();
            if (newName) {
                const updatedCategories = filterCategories.map(c => c.id === categoryId ? { ...c, name: newName } : c);
                await setDoc(categoriesDocRef, { list: updatedCategories });
            }
        }

        async function handleAddTag(e) {
            e.preventDefault();
            const form = e.target;
            const categoryId = form.dataset.categoryId;
            const input = form.querySelector('input');
            const newTag = input.value.trim();
            if (newTag) {
                const tagDocRef = doc(db, `/calendars/${calendarId}/filterTags/${categoryId}`);
                await setDoc(tagDocRef, { tags: arrayUnion(newTag) }, { merge: true });
                input.value = '';
            }
        }
        
        // --- Event Listeners ---
        prevMonthBtn.onclick = () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); };
        nextMonthBtn.onclick = () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); };
        eventForm.onsubmit = handleFormSubmit;
        cancelEventBtn.onclick = () => closeModal(eventModal, eventModalContent);
        deleteEventBtn.onclick = () => openDeleteModal('event', eventIdInput.value);
        confirmDeleteBtn.onclick = handleConfirmDelete;
        cancelDeleteBtn.onclick = () => closeModal(deleteConfirmModal, deleteConfirmModalContent);
        closeDetailsBtn.onclick = () => closeModal(eventDetailsModal, eventDetailsModalContent);

        manageFiltersBtn.onclick = () => {
            filterManagerModal.classList.remove('hidden');
            setTimeout(() => filterManagerModalContent.classList.remove('scale-95', 'opacity-0'), 10);
        };
        closeFilterManagerBtn.onclick = () => closeModal(filterManagerModal, filterManagerModalContent);
        addCategoryForm.onsubmit = handleAddCategory;
        
        [eventModal, deleteConfirmModal, filterManagerModal, eventDetailsModal].forEach(modal => {
            modal.onclick = (e) => { if (e.target === modal) closeModal(modal, modal.querySelector('.modal-content')); };
        });

        initializeFirebase();
    });
</script>
</body>
