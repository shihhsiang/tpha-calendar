<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>共享活動月曆</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 自訂樣式 */
        body {
            font-family: 'Noto Sans TC', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .day-number { font-size: 0.8rem; }
        .today .day-number {
            background-color: #3b82f6; color: white; border-radius: 50%;
            width: 1.75rem; height: 1.75rem; line-height: 1.75rem; text-align: center;
        }
        /* 手機版選中日期的樣式 */
        .mobile-selected {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        .other-month { color: #9ca3af; }
        .noselect { -webkit-user-select: none; user-select: none; }
        .event-list::-webkit-scrollbar { width: 4px; }
        .event-list::-webkit-scrollbar-thumb { background-color: #a3a3a3; border-radius: 20px; }
        .event-list::-webkit-scrollbar-track { background-color: #e5e5e5; }
        /* 轉場動畫 */
        .modal-content { transition: transform 0.2s ease-out, opacity 0.2s ease-out; }
        /* 活動懸停效果 */
        .event-bubble { transition: filter 0.2s ease; }
        .event-bubble:hover {
            filter: brightness(90%);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- 主容器 -->
    <div id="main-container" class="w-full max-w-6xl bg-white rounded-xl shadow-lg p-4 sm:p-6 relative hidden">
        <!-- 月曆標頭 -->
        <div class="flex items-center justify-between mb-4 noselect">
            <button id="prev-month" class="p-2 rounded-full hover:bg-gray-200 transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
            </button>
            <h2 id="current-month-year" class="text-xl sm:text-2xl font-bold text-gray-800"></h2>
            <button id="next-month" class="p-2 rounded-full hover:bg-gray-200 transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
            </button>
        </div>

        <!-- 星期標頭 -->
        <div class="grid grid-cols-7 gap-1 text-center text-sm text-gray-500 font-medium noselect">
            <div class="py-2">日</div><div class="py-2">一</div><div class="py-2">二</div><div class="py-2">三</div><div class="py-2">四</div><div class="py-2">五</div><div class="py-2">六</div>
        </div>

        <!-- 月曆日期 -->
        <div id="calendar-grid" class="grid grid-cols-7 gap-1"></div>
        
        <!-- 手機版活動列表 -->
        <div id="mobile-event-view" class="sm:hidden mt-4 border-t pt-4">
            <h3 id="mobile-event-date" class="font-bold text-gray-700 text-center mb-2"></h3>
            <div id="mobile-event-list" class="space-y-2">
                <!-- 活動會動態插入此處 -->
            </div>
        </div>

        <!-- 使用者 ID 顯示 -->
        <div class="absolute bottom-2 right-4 text-xs text-gray-400">
            您的 ID: <span id="user-id-display"></span>
        </div>
    </div>

    <!-- 編輯/新增活動 Modal -->
    <div id="event-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md transform scale-95 opacity-0 modal-content" id="event-modal-content">
            <h3 class="text-lg font-bold mb-4" id="modal-title">新增活動</h3>
            <form id="event-form">
                <input type="hidden" id="event-id">
                <input type="hidden" id="event-date">
                <div>
                    <label for="event-name" class="block text-sm font-medium text-gray-700">活動名稱</label>
                    <input type="text" id="event-name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div class="mt-4">
                    <label for="event-spots" class="block text-sm font-medium text-gray-700">報名剩餘名額</label>
                    <input type="number" id="event-spots" min="0" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div class="mt-4">
                    <label for="event-url" class="block text-sm font-medium text-gray-700">活動報名頁面 (URL)</label>
                    <input type="url" id="event-url" placeholder="https://..." required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div class="mt-4">
                    <label for="event-color" class="block text-sm font-medium text-gray-700">活動背景顏色</label>
                    <input type="color" id="event-color" value="#bee3f8" class="mt-1 block w-full h-10 border border-gray-300 rounded-md cursor-pointer">
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="delete-event-btn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 hidden">刪除</button>
                    <button type="button" id="cancel-event-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">取消</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">儲存</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- ... 其他 Modal 維持不變 ... -->
    <div id="delete-confirm-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm transform scale-95 opacity-0 modal-content" id="delete-confirm-modal-content">
            <h3 class="text-lg font-bold mb-2">確認刪除</h3>
            <p class="text-sm text-gray-600 mb-6">您確定要刪除這個活動嗎？此操作無法復原。</p>
            <div class="flex justify-end space-x-3">
                <button type="button" id="cancel-delete-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">取消</button>
                <button type="button" id="confirm-delete-btn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">確認刪除</button>
            </div>
        </div>
    </div>
    <div id="loading-overlay" class="fixed inset-0 bg-white flex flex-col items-center justify-center">
        <svg class="animate-spin -ml-1 mr-3 h-10 w-10 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="mt-4 text-gray-600">正在連接雲端資料庫...</p>
    </div>

<script type="module">
    // --- 引入 Firebase SDK ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, addDoc, doc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    document.addEventListener('DOMContentLoaded', () => {
        
        const firebaseConfig = {
         apiKey: "AIzaSyCdvef4SpENtx4xFkwh2wSQuFw8j60bITQ",
         authDomain: "my-calendar-app-ccefc.firebaseapp.com",
        projectId: "my-calendar-app-ccefc",
        storageBucket: "my-calendar-app-ccefc.firebasestorage.app",
        messagingSenderId: "309704224385",
        appId: "1:309704224385:web:64d21489229b958b762780",
        measurementId: "G-RJWGLCG88M"
        };
        const calendarId = "public-event-calendar-12345";

        const calendarGrid = document.getElementById('calendar-grid');
        const currentMonthYear = document.getElementById('current-month-year');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        const loadingOverlay = document.getElementById('loading-overlay');
        const mainContainer = document.getElementById('main-container');
        const userIdDisplay = document.getElementById('user-id-display');
        const mobileEventView = document.getElementById('mobile-event-view');
        const mobileEventList = document.getElementById('mobile-event-list');
        const mobileEventDate = document.getElementById('mobile-event-date');
        
        const eventModal = document.getElementById('event-modal');
        const eventModalContent = document.getElementById('event-modal-content');
        const modalTitle = document.getElementById('modal-title');
        const eventForm = document.getElementById('event-form');
        const eventIdInput = document.getElementById('event-id');
        const eventDateInput = document.getElementById('event-date');
        const eventNameInput = document.getElementById('event-name');
        const eventSpotsInput = document.getElementById('event-spots');
        const eventUrlInput = document.getElementById('event-url');
        const eventColorInput = document.getElementById('event-color');
        const cancelEventBtn = document.getElementById('cancel-event-btn');
        const deleteEventBtn = document.getElementById('delete-event-btn');
        const deleteConfirmModal = document.getElementById('delete-confirm-modal');
        const deleteConfirmModalContent = document.getElementById('delete-confirm-modal-content');
        const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
        const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
        
        const formatDate = (date) => {
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            return `${year}-${month}-${day}`;
        };

        let currentDate = new Date();
        let allEvents = [];
        let db, auth, eventsCollectionRef;
        let eventToDeleteId = null;
        let selectedDateStr = formatDate(new Date());
        let isAdmin = false;

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('admin') === 'true') {
            isAdmin = true;
        }

        async function initializeFirebase() {
            if (firebaseConfig.apiKey === "請貼上您的 API Key") {
                loadingOverlay.innerHTML = '<p class="text-red-500 text-center p-4">設定尚未完成！<br>請依照指示在 HTML 檔案中填入您自己的 Firebase 設定。</p>'; return;
            }
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app); auth = getAuth(app);
                onAuthStateChanged(auth, user => {
                    if (user) {
                        userIdDisplay.textContent = user.uid.substring(0, 8) + '...';
                        if (isAdmin) {
                             const adminBadge = document.createElement('div');
                             adminBadge.textContent = '管理員模式';
                             adminBadge.className = 'absolute top-4 left-4 bg-green-500 text-white text-xs font-bold px-2 py-1 rounded shadow-md';
                             mainContainer.appendChild(adminBadge);
                        }
                        const collectionPath = `/calendars/${calendarId}/events`;
                        eventsCollectionRef = collection(db, collectionPath);
                        listenForEvents();
                        loadingOverlay.classList.add('hidden');
                        mainContainer.classList.remove('hidden');
                    }
                });
                await signInAnonymously(auth);
            } catch (error) {
                console.error("Firebase 初始化失敗:", error);
                loadingOverlay.innerHTML = '<p class="text-red-500">無法連接到資料庫，請檢查您的 Firebase 設定是否正確。</p>';
            }
        }

        function listenForEvents() {
            onSnapshot(eventsCollectionRef, (snapshot) => {
                allEvents = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderCalendar();
                renderMobileEvents(selectedDateStr);
            }, (error) => console.error("讀取活動資料時發生錯誤: ", error));
        }
        
        function renderCalendar() {
            calendarGrid.innerHTML = '';
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            currentMonthYear.textContent = `${year}年 ${month + 1}月`;
            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const eventsByDate = allEvents.reduce((acc, event) => {
                (acc[event.date] = acc[event.date] || []).push(event); return acc;
            }, {});

            const daysInPrevMonth = new Date(year, month, 0).getDate();
            for (let i = firstDayOfMonth; i > 0; i--) {
                calendarGrid.appendChild(createDayCell(daysInPrevMonth - i + 1, true, null, eventsByDate));
            }
            for (let i = 1; i <= daysInMonth; i++) {
                const dateString = formatDate(new Date(year, month, i));
                calendarGrid.appendChild(createDayCell(i, false, dateString, eventsByDate));
            }
            const totalCells = calendarGrid.children.length;
            const remainingCells = (totalCells > 35 ? 42 : 35) - totalCells;
            for (let i = 1; i <= remainingCells; i++) {
                calendarGrid.appendChild(createDayCell(i, true, null, eventsByDate));
            }
        }

        function createDayCell(day, isOtherMonth, dateString, eventsByDate) {
            const cell = document.createElement('div');
            cell.className = `relative p-1 sm:p-2 border border-gray-200 bg-white rounded-md flex flex-col items-center justify-start sm:justify-start sm:items-stretch h-14 sm:h-28 transition-colors duration-200`;
            const dayNumberContainer = document.createElement('div');
            dayNumberContainer.className = 'w-full flex justify-center sm:justify-end';
            
            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = day;
            dayNumberContainer.appendChild(dayNumber);
            cell.appendChild(dayNumberContainer);

            if (isOtherMonth) {
                cell.classList.add('other-month', 'bg-gray-50');
            } else {
                cell.classList.add('cursor-pointer', 'hover:bg-gray-50');
                if (dateString === formatDate(new Date())) cell.classList.add('today');
                if (dateString === selectedDateStr) cell.classList.add('mobile-selected');
                
                if (eventsByDate[dateString]) {
                    const eventDot = document.createElement('div');
                    eventDot.className = 'sm:hidden absolute bottom-1.5 w-1.5 h-1.5 bg-blue-500 rounded-full';
                    cell.appendChild(eventDot);
                }

                const desktopEventList = document.createElement('div');
                desktopEventList.className = 'hidden sm:block mt-1 space-y-1 overflow-y-auto max-h-20 event-list pr-1';
                if (eventsByDate[dateString]) {
                    eventsByDate[dateString].forEach(event => {
                        desktopEventList.appendChild(createEventBubble(event));
                    });
                }
                cell.appendChild(desktopEventList);

                cell.addEventListener('click', (e) => {
                    if (!e.target.closest('.event-bubble')) {
                        selectedDateStr = dateString;
                        renderCalendar(); 
                        renderMobileEvents(dateString);
                        if (isAdmin && window.innerWidth >= 640) {
                            openModal(dateString);
                        }
                    }
                });
            }
            return cell;
        }
        
        function getTextColorForBackground(hexColor) {
            const r = parseInt(hexColor.slice(1, 3), 16);
            const g = parseInt(hexColor.slice(3, 5), 16);
            const b = parseInt(hexColor.slice(5, 7), 16);
            const yiq = ((r * 299) + (g * 587) + (b * 114)) / 1000;
            return (yiq >= 128) ? '#000000' : '#FFFFFF';
        }

        function createEventBubble(event) {
            const bubble = document.createElement('div');
            const urlIsValid = event.url && (event.url.startsWith('http://') || event.url.startsWith('https://'));
            
            bubble.className = `event-bubble text-xs p-1.5 rounded-lg flex items-start justify-between space-x-2 ${isAdmin || !urlIsValid ? 'cursor-pointer' : 'cursor-pointer'}`;
            bubble.title = isAdmin ? `${event.name}\n名額: ${event.spots}\n點擊編輯` : `${event.name}\n名額: ${event.spots}\n點擊前往報名頁面`;

            const bgColor = event.color || '#bee3f8';
            const textColor = getTextColorForBackground(bgColor);
            bubble.style.backgroundColor = bgColor;
            bubble.style.color = textColor;

            const nameSpan = document.createElement('span');
            // *** 修改：使用 truncate 讓文字不要換行，並在過長時顯示 ... ***
            nameSpan.className = 'font-semibold truncate'; 
            nameSpan.textContent = event.name;
            const spotsBadge = document.createElement('span');
            spotsBadge.className = 'text-[10px] font-bold px-1.5 py-0.5 rounded-full flex-shrink-0';
            spotsBadge.style.backgroundColor = textColor;
            spotsBadge.style.color = bgColor;
            spotsBadge.textContent = event.spots;

            bubble.appendChild(nameSpan);
            bubble.appendChild(spotsBadge);

            bubble.addEventListener('click', (e) => {
                e.stopPropagation();
                if (isAdmin) {
                    openModal(event.date, event.id);
                } else if (urlIsValid) {
                    window.open(event.url, '_blank');
                }
            });
            return bubble;
        }

        function renderMobileEvents(dateString) {
            if (!dateString) return;
            const dateObj = new Date(dateString + 'T00:00:00');
            mobileEventDate.textContent = `${dateObj.getFullYear()}年 ${dateObj.getMonth() + 1}月 ${dateObj.getDate()}日`;
            mobileEventList.innerHTML = '';
            const events = allEvents.filter(e => e.date === dateString);
            if (events.length > 0) {
                events.forEach(event => { mobileEventList.appendChild(createEventBubble(event)); });
            } else {
                mobileEventList.innerHTML = '<p class="text-center text-gray-500 text-sm">這天沒有活動</p>';
            }
            if (isAdmin) {
                const addBtn = document.createElement('button');
                addBtn.textContent = '＋ 新增活動';
                addBtn.className = 'w-full mt-2 px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-400 text-sm font-semibold';
                addBtn.onclick = () => openModal(dateString);
                mobileEventList.appendChild(addBtn);
            }
        }
        
        function openModal(dateString, eventId = null) {
            eventForm.reset();
            eventDateInput.value = dateString;
            if (!eventId) {
                modalTitle.textContent = `在 ${dateString} 新增活動`;
                eventIdInput.value = '';
                eventColorInput.value = '#bee3f8';
                deleteEventBtn.classList.add('hidden');
            } else {
                const event = allEvents.find(e => e.id === eventId);
                if (!event) return;
                modalTitle.textContent = `編輯 ${dateString} 的活動`;
                eventIdInput.value = event.id;
                eventNameInput.value = event.name;
                eventSpotsInput.value = event.spots;
                eventUrlInput.value = event.url;
                eventColorInput.value = event.color || '#bee3f8';
                deleteEventBtn.classList.remove('hidden');
            }
            eventModal.classList.remove('hidden');
            setTimeout(() => { eventModalContent.classList.remove('scale-95', 'opacity-0'); }, 10);
        }
        function closeModal(modalElement, modalContentElement) {
            modalContentElement.classList.add('scale-95', 'opacity-0');
            setTimeout(() => { modalElement.classList.add('hidden'); }, 200);
        }
        async function handleFormSubmit(e) {
            e.preventDefault();
            const eventId = eventIdInput.value;
            const eventData = {
                date: eventDateInput.value, name: eventNameInput.value,
                spots: parseInt(eventSpotsInput.value) || 0, url: eventUrlInput.value,
                color: eventColorInput.value,
            };
            try {
                if (eventId) { await setDoc(doc(db, eventsCollectionRef.path, eventId), eventData); }
                else { await addDoc(eventsCollectionRef, eventData); }
                closeModal(eventModal, eventModalContent);
            } catch (error) {
                console.error("儲存活動失敗: ", error);
                alert("儲存失敗，請檢查網路連線後再試。");
            }
        }
        async function handleDeleteEvent() {
            if (!eventToDeleteId) return;
            try {
                await deleteDoc(doc(db, eventsCollectionRef.path, eventToDeleteId));
                closeModal(deleteConfirmModal, deleteConfirmModalContent);
                eventToDeleteId = null;
            } catch (error) {
                console.error("刪除活動失敗: ", error);
                alert("刪除失敗，請檢查網路連線後再試。");
            }
        }
        
        prevMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); });
        nextMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); });
        eventForm.addEventListener('submit', handleFormSubmit);
        cancelEventBtn.addEventListener('click', () => closeModal(eventModal, eventModalContent));
        eventModal.addEventListener('click', (e) => { if (e.target === eventModal) closeModal(eventModal, eventModalContent); });
        deleteEventBtn.addEventListener('click', () => {
            eventToDeleteId = eventIdInput.value;
            closeModal(eventModal, eventModalContent);
            deleteConfirmModal.classList.remove('hidden');
            setTimeout(() => { deleteConfirmModalContent.classList.remove('scale-95', 'opacity-0'); }, 10);
        });
        cancelDeleteBtn.addEventListener('click', () => closeModal(deleteConfirmModal, deleteConfirmModalContent));
        confirmDeleteBtn.addEventListener('click', handleDeleteEvent);
        deleteConfirmModal.addEventListener('click', (e) => { if(e.target === deleteConfirmModal) closeModal(deleteConfirmModal, deleteConfirmModalContent); });

        initializeFirebase();
    });
</script>
</body>
</html>
