<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>共享活動月曆</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- 引入 html2canvas 函式庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* 自訂樣式 */
        body {
            font-family: 'Noto Sans TC', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .day-number { font-size: 0.8rem; }
        .today .day-number {
            background-color: #3b82f6; color: white; border-radius: 50%;
            width: 1.75rem; height: 1.75rem; line-height: 1.75rem; text-align: center;
        }
        /* 手機版選中日期的樣式 */
        .mobile-selected {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        .other-month { color: #9ca3af; }
        .noselect { -webkit-user-select: none; user-select: none; }
        .event-list::-webkit-scrollbar { width: 6px; } /* 滾動條加寬 */
        .event-list::-webkit-scrollbar-thumb { background-color: #a3a3a3; border-radius: 3px; }
        .event-list::-webkit-scrollbar-track { background-color: #e5e5e5; border-radius: 3px; }
        /* 轉場動畫 */
        .modal-content { transition: transform 0.2s ease-out, opacity 0.2s ease-out; }
        /* 活動懸停效果 */
        .event-bubble { transition: all 0.2s ease; }
        .event-bubble:hover {
            filter: brightness(90%);
        }
        .event-expired {
            filter: grayscale(80%);
            opacity: 0.7;
        }
        /* 篩選按鈕樣式 */
        .filter-btn { transition: all 0.2s ease; }
        .filter-btn.active {
            background-color: #3b82f6;
            color: white;
            font-weight: bold;
        }
        /* 批次新增日期選取樣式 */
        .batch-date-cell.selected { background-color: #bfdbfe; border-color: #93c5fd; }
        
        /* 匯出圖片時的樣式 */
        body.is-exporting {
            padding: 0 !important;
            margin: 0 !important;
        }
        body.is-exporting .event-list {
            max-height: none !important;
            overflow-y: visible !important;
        }
        body.is-exporting .sm\:h-48 { /* Tailwind class for sm:h-48 */
            height: auto !important;
            min-height: 12rem; /* Keep a minimum height */
        }
        body.is-exporting #main-container {
            height: auto !important;
            box-shadow: none !important; /* No shadow on the image */
            max-width: none !important; /* 移除最大寬度 */
            border-radius: 0 !important; /* 移除圓角 */
        }
        
        /* 匯出時隱藏所有不需要的 UI 元素 */
        body.is-exporting #prev-month,
        body.is-exporting #next-month,
        body.is-exporting #batch-add-btn,
        body.is-exporting #export-calendar-btn,
        body.is-exporting #manage-templates-btn,
        body.is-exporting #manage-filters-btn,
        body.is-exporting #filter-container,
        body.is-exporting #last-updated,
        body.is-exporting #user-id-display,
        body.is-exporting .sm\:hidden, /* 隱藏手機版列表 */
        body.is-exporting [id*="-modal"],
        body.is-exporting #loading-overlay {
             display: none !important; 
        }
        /* 保持月份標題可見 */
        body.is-exporting #current-month-year {
            display: block !important;
        }
        /* 讓月份標題置中 */
        body.is-exporting .flex.items-center.justify-between.mb-4 {
            justify-content: center !important;
        }

    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

        <!-- 月曆標頭 -->
        <div class="flex items-center justify-between mb-4 noselect">
            <div class="flex items-center space-x-2">
                 <button id="prev-month" class="p-2 rounded-full hover:bg-gray-200 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                </button>
                <h2 id="current-month-year" class="text-xl sm:text-2xl font-bold text-gray-800 w-32 sm:w-auto text-center"></h2>
                <button id="next-month" class="p-2 rounded-full hover:bg-gray-200 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                </button>
                 <button id="batch-add-btn" class="hidden ml-4 px-3 py-2 bg-green-600 text-white text-sm font-semibold rounded-md hover:bg-green-700">批次新增活動</button>
            </div>
            <div class="flex flex-col items-end space-y-2">
                <div class="flex space-x-2">
                    <button id="export-calendar-btn" class="hidden px-3 py-2 bg-teal-600 text-white text-sm font-semibold rounded-md hover:bg-teal-700">匯出圖片</button>
                    <button id="manage-templates-btn" class="hidden px-3 py-2 bg-purple-600 text-white text-sm font-semibold rounded-md hover:bg-purple-700">管理活動模板</button>
                    <button id="manage-filters-btn" class="hidden px-3 py-2 bg-indigo-600 text-white text-sm font-semibold rounded-md hover:bg-indigo-700">管理篩選</button>
                </div>
                <div id="last-updated" class="text-xs text-gray-500"></div>
            </div>
        </div>

        <!-- 篩選選單 -->
        <div id="filter-container" class="mb-4 space-y-3"></div>

        <!-- 星期標頭 -->
        <div class="grid grid-cols-7 gap-1 text-center text-sm text-gray-500 font-medium noselect">
            <div class="py-2">日</div><div class="py-2">一</div><div class="py-2">二</div><div class="py-2">三</div><div class="py-2">四</div><div class="py-2">五</div><div class="py-2">六</div>
        </div>

        <!-- 月曆日期 -->
        <div id="calendar-grid" class="grid grid-cols-7 gap-1"></div>

        </div>

        <!-- 使用者 ID 顯示 -->
        <div class="absolute bottom-2 right-4 text-xs text-gray-400">
            您的 ID: <span id="user-id-display"></span>
        </div>
    </div>

    <!-- 編輯/新增活動 Modal -->
    <div id="event-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg transform scale-95 opacity-0 modal-content" id="event-modal-content">
            <h3 class="text-lg font-bold mb-4" id="modal-title">新增活動</h3>
            <form id="event-form" class="max-h-[80vh] overflow-y-auto pr-2">
                <input type="hidden" id="event-id"><input type="hidden" id="event-date">
                <input type="hidden" id="event-template-id"> <!-- 用於標識是否從模板載入 -->
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="event-name" class="block text-sm font-medium text-gray-700">活動名稱</label>
                        <input type="text" id="event-name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="event-time" class="block text-sm font-medium text-gray-700">時間</label>

                    </div>
                </div>

                <div class="mt-4">
                    <label for="event-location" class="block text-sm font-medium text-gray-700">地點</label>
                    <input type="text" id="event-location" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                
                <div class="mt-4">
                    <label for="event-description" class="block text-sm font-medium text-gray-700">活動詳細描述</label>
                    <textarea id="event-description" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                </div>

                    <!-- Dynamic tag checkboxes will be inserted here -->
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">
                    <div>
                        <label for="event-spots" class="block text-sm font-medium text-gray-700">目前參與人數</label>
                        <input type="number" id="event-spots" min="0" required value="0" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="event-capacity" class="block text-sm font-medium text-gray-700">活動總名額</label>
                        <input type="number" id="event-capacity" min="0" placeholder="0 (不限制)" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>
                
                <div class="mt-4">
                    <label for="event-url" class="block text-sm font-medium text-gray-700">活動報名頁面 (URL)</label>
                    <input type="url" id="event-url" placeholder="https://..." class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div class="mt-4">
                    <label for="event-color" class="block text-sm font-medium text-gray-700">活動背景顏色</label>

                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="delete-event-btn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 hidden">刪除</button>
                    <button type="button" id="cancel-event-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">取消</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">儲存</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 活動詳情 Modal -->
    <div id="event-details-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">

            <h3 id="details-name" class="text-xl font-bold mb-2"></h3>
            <div class="text-sm text-gray-600 space-y-1 mb-4">
                <p><strong>日期:</strong> <span id="details-date"></span></p>
                <p><strong>時間:</strong> <span id="details-time"></span></p>
                <p><strong>地點:</strong> <span id="details-location"></span></p>
            </div>
            <p id="details-description" class="text-gray-800 whitespace-pre-wrap bg-gray-50 p-3 rounded-md max-h-48 overflow-y-auto"></p>
            <div class="mt-6 flex justify-end">
                <a id="details-url-btn" href="#" target="_blank" rel="noopener noreferrer" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">前往報名</a>
            </div>
        </div>
    </div>

    <!-- 管理篩選 Modal -->
    <div id="filter-manager-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-2xl transform scale-95 opacity-0 modal-content" id="filter-manager-modal-content">
             <div class="max-h-[80vh] overflow-y-auto pr-4">
                <h3 class="text-lg font-bold mb-4">管理篩選</h3>
                
                <!-- 狀態顯示設定 -->
                <div class="mb-6 p-4 border rounded-md">
                    <h4 class="font-semibold mb-2 text-gray-800">狀態顯示設定</h4>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label for="confirmed-threshold" class="block text-sm font-medium text-gray-700">「確定成團」起始人數</label>
                            <input type="number" id="confirmed-threshold" min="1" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm sm:text-sm">
                        </div>
                        <div>
                            <label for="full-threshold" class="block text-sm font-medium text-gray-700">「已經滿團」起始人數</label>
                            <input type="number" id="full-threshold" min="1" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm sm:text-sm">
                        </div>
                    </div>
                    <div class="flex justify-end mt-4">
                        <button type="button" id="save-settings-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md text-sm">儲存設定</button>
                    </div>
                </div>

                <!-- 管理分類 -->
                <div class="mb-6 p-4 border rounded-md">
                    <h4 class="font-semibold mb-2 text-gray-800">管理篩選分類</h4>
                    <div id="category-manager-list" class="space-y-2 mb-3"></div>
                    <form id="add-category-form" class="flex space-x-2">
                        <input type="text" id="new-category-name" placeholder="新增分類名稱 (例如: 講師)" class="block w-full border-gray-300 rounded-md shadow-sm sm:text-sm">
                        <button type="submit" class="px-4 py-1.5 bg-blue-600 text-white rounded-md text-sm whitespace-nowrap">新增分類</button>
                    </form>
                </div>

                <!-- 管理標籤 -->
                <div id="tag-manager-container" class="space-y-6">
                    <!-- 動態生成標籤管理區塊 -->
                </div>
            </div>
            <div class="mt-6 flex justify-end pt-4 border-t">
                <button type="button" id="close-filter-manager-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">關閉</button>
            </div>
        </div>
    </div>
    
    <!-- 管理活動模板 Modal -->
    <div id="template-manager-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-4xl transform scale-95 opacity-0 modal-content" id="template-manager-modal-content">
             <div class="max-h-[80vh] overflow-y-auto pr-4">
                <h3 class="text-lg font-bold mb-4">管理活動模板</h3>
                <div class="mb-4">
                     <button id="add-new-template-btn" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 text-sm">＋ 新增模板</button>
                </div>
                <div id="template-list" class="space-y-3">
                    <!-- 模板列表動態生成 -->
                </div>
            </div>
            <div class="mt-6 flex justify-end pt-4 border-t">
                <button type="button" id="close-template-manager-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">關閉</button>
            </div>
        </div>
    </div>
    
    <!-- 批次新增 Modal -->
    <div id="batch-add-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-3xl transform scale-95 opacity-0 modal-content" id="batch-add-modal-content">
            <h3 class="text-lg font-bold mb-4">批次新增活動</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-h-[70vh] overflow-y-auto pr-2">
                <div>
                    <label for="batch-template-select" class="block text-sm font-medium text-gray-700 mb-1">選擇活動模板</label>
                    <select id="batch-template-select" class="block w-full border-gray-300 rounded-md shadow-sm sm:text-sm">
                        <option value="">請選擇一個模板...</option>
                        <!-- 動態填充模板選項 -->
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">選擇日期 (可複選)</label>
                    <div id="batch-calendar-container" class="border rounded-md p-2 bg-gray-50">
                        <!-- 迷你日曆 -->
                        <div class="flex items-center justify-between mb-2 noselect">
                            <button id="batch-prev-month" type="button" class="p-1 rounded-full hover:bg-gray-200">&lt;</button>
                            <h4 id="batch-month-year" class="text-sm font-semibold"></h4>
                            <button id="batch-next-month" type="button" class="p-1 rounded-full hover:bg-gray-200">&gt;</button>
                        </div>
                        <div class="grid grid-cols-7 gap-1 text-center text-xs text-gray-500 mb-1">
                            <div>日</div><div>一</div><div>二</div><div>三</div><div>四</div><div>五</div><div>六</div>
                        </div>
                        <div id="batch-calendar-grid" class="grid grid-cols-7 gap-1"></div>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">已選擇 <span id="batch-selected-count">0</span> 天</p>
                </div>
            </div>
             <div class="mt-6 flex justify-end space-x-3 pt-4 border-t">
                 <button type="button" id="cancel-batch-add-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">取消</button>
                 <button type="button" id="confirm-batch-add-btn" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700" disabled>新增至選定日期</button>
            </div>
        </div>
    </div>
    
     <!-- 單日新增選項 Modal -->
    <div id="add-options-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-xs transform scale-95 opacity-0 modal-content" id="add-options-modal-content">
            <h3 class="text-lg font-bold mb-4">新增方式</h3>
            <div class="space-y-3">
                 <button id="add-single-event-btn" class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">新增單次活動</button>
                 <button id="add-from-template-btn" class="w-full px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700">從模板快速新增</button>
                 <button id="cancel-add-options-btn" class="w-full mt-4 px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">取消</button>
            </div>
        </div>
    </div>


    <div id="delete-confirm-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm transform scale-95 opacity-0 modal-content" id="delete-confirm-modal-content">
            <h3 class="text-lg font-bold mb-2">確認刪除</h3>
            <p class="text-sm text-gray-600 mb-6">您確定要刪除這個項目嗎？此操作無法復原。</p>
            <div class="flex justify-end space-x-3">
                <button type="button" id="cancel-delete-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">取消</button>
                <button type="button" id="confirm-delete-btn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">確認刪除</button>
            </div>
        </div>
    </div>
    <div id="loading-overlay" class="fixed inset-0 bg-white flex flex-col items-center justify-center">
        <svg class="animate-spin -ml-1 mr-3 h-10 w-10 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="mt-4 text-gray-600">正在連接雲端資料庫...</p>
    </div>
    
<script type="module">

        function listenForData() {
            onSnapshot(eventsCollectionRef, (snapshot) => {
                allEvents = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                const now = new Date();
                if (lastUpdatedEl) {
                    lastUpdatedEl.textContent = `最近更新: ${now.toLocaleString('zh-TW', { hour12: false })}`;
                }
                renderCalendar();
                renderMobileEvents(selectedDateStr);
            });
            onSnapshot(categoriesDocRef, (snapshot) => {
                filterCategories = snapshot.exists() ? snapshot.data().list || [] : [];
                initializeActiveFilters();
                renderFilterControls();
                renderTagManager();
                 // Listen to tags for each category
                filterCategories.forEach(cat => {
                    listenForTags(cat.id);
                });
            });
             onSnapshot(templatesCollectionRef, (snapshot) => {
                eventTemplates = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderTemplateManager();
                populateTemplateSelects();
            });
            // 監聽設定檔
            onSnapshot(settingsDocRef, (snapshot) => {
                if (snapshot.exists()) {
                    appSettings.confirmedThreshold = parseInt(snapshot.data().confirmedThreshold) || 4;
                    appSettings.fullThreshold = parseInt(snapshot.data().fullThreshold) || 10;
                } else {
                    appSettings.confirmedThreshold = 4; // Default
                    appSettings.fullThreshold = 10; // Default
                }
                // 更新 Modal 中的輸入框
                document.getElementById('confirmed-threshold').value = appSettings.confirmedThreshold;
                document.getElementById('full-threshold').value = appSettings.fullThreshold;

                // 設定變更後，重繪日曆以更新狀態
                renderCalendar();
                renderMobileEvents(selectedDateStr);
            });
        }
        
        function listenForTags(categoryId) {
            const tagsDocRef = doc(db, `/calendars/${calendarId}/filterTags/${categoryId}`);
            onSnapshot(tagsDocRef, (snapshot) => {

                renderFilterControls(); // Re-render controls when tags change
                renderTagManager(); // Re-render manager UI
                renderTagCheckboxesForModal(); // Update checkboxes in open modal if needed
            });
        }
        
        function initializeActiveFilters() {
            const newActiveFilters = {};
            filterCategories.forEach(cat => {
                newActiveFilters[cat.id] = activeFilters[cat.id] || [];
            });
            activeFilters = newActiveFilters;
        }

        function renderFilterControls() {
            filterContainer.innerHTML = '';
            filterCategories.forEach(category => {
                if (!filterTags[category.id] || filterTags[category.id].length === 0) return;
                const wrapper = document.createElement('div');
                wrapper.className = "flex items-center flex-wrap gap-2";
                wrapper.innerHTML = `<h4 class="font-semibold text-sm mr-2">${category.name}:</h4>`;
                
                filterTags[category.id].forEach(tag => {
                    const btn = document.createElement('button');
                    btn.textContent = tag;
                    const isActive = activeFilters[category.id] && activeFilters[category.id].includes(tag);
                    btn.className = `filter-btn px-2.5 py-1 text-xs rounded-full border ${isActive ? 'active' : 'bg-gray-100 hover:bg-gray-200'}`;
                    btn.onclick = () => {
                        const tagIndex = activeFilters[category.id].indexOf(tag);
                        if (tagIndex > -1) {
                            activeFilters[category.id].splice(tagIndex, 1);
                        } else {
                            activeFilters[category.id].push(tag);
                        }
                        renderFilterControls();
                        renderCalendar();
                        renderMobileEvents(selectedDateStr);
                    };
                    wrapper.appendChild(btn);
                });
                filterContainer.appendChild(wrapper);
            });
             if (filterContainer.children.length > 0) {
                const allBtn = document.createElement('button');
                allBtn.textContent = '清除所有篩選';
                const hasActiveFilters = Object.values(activeFilters).some(arr => arr.length > 0);
                allBtn.className = `filter-btn px-2.5 py-1 text-xs rounded-full border ${!hasActiveFilters ? 'active' : 'bg-gray-100 hover:bg-gray-200'} mt-2`;
                allBtn.onclick = () => { 
                    initializeActiveFilters();
                    Object.keys(activeFilters).forEach(key => activeFilters[key] = []);
                    renderFilterControls(); 
                    renderCalendar(); 
                    renderMobileEvents(selectedDateStr); 
                };
                filterContainer.insertAdjacentElement('afterbegin', allBtn);
            }
        }
        
        function renderCalendar() {
            calendarGrid.innerHTML = '';
            const year = currentDate.getFullYear(), month = currentDate.getMonth();
            currentMonthYear.textContent = `${year}年 ${month + 1}月`;
            
            const hasActiveFilters = Object.values(activeFilters).some(arr => arr.length > 0);
            const filteredEvents = hasActiveFilters 
                ? allEvents.filter(event => {
                    if (!event.tags) return false;
                    // AND logic across categories
                    return Object.keys(activeFilters).every(categoryId => {
                        const selectedTags = activeFilters[categoryId];
                        if (selectedTags.length === 0) return true; // No filter for this category, so it passes
                        if (!event.tags[categoryId] || event.tags[categoryId].length === 0) return false; // Event has no tags for this category
                        // OR logic within a category
                        return selectedTags.some(tag => event.tags[categoryId].includes(tag));
                    });
                })
                : allEvents;
            const eventsByDate = filteredEvents.reduce((acc, event) => {
                (acc[event.date] = acc[event.date] || []).push(event); return acc;
            }, {});

            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            for (let i = firstDayOfMonth; i > 0; i--) calendarGrid.appendChild(createDayCell(daysInPrevMonth - i + 1, true, null, {}));
            for (let i = 1; i <= daysInMonth; i++) {
                const dateString = formatDate(new Date(year, month, i));
                calendarGrid.appendChild(createDayCell(i, false, dateString, eventsByDate));
            }
            const totalCells = calendarGrid.children.length;
            const remainingCells = (totalCells > 35 ? 42 : 35) - totalCells;
            for (let i = 1; i <= remainingCells; i++) calendarGrid.appendChild(createDayCell(i, true, null, {}));
        }

        function getStatusIndicatorHTML(spots, capacity) {
            let text = '';
            let className = '';
            const spotsNum = parseInt(spots) || 0;
            const capacityNum = parseInt(capacity) || 0;
            const confirmedNum = appSettings.confirmedThreshold;
            const fullNum = appSettings.fullThreshold;

            if ((capacityNum > 0 && spotsNum >= capacityNum) || (spotsNum >= fullNum)) {
                text = '已經滿團';
                className = 'border-gray-500 text-gray-500';
            } else if (spotsNum >= confirmedNum) {
                text = '確定成團';
                className = 'border-red-500 text-red-500';
            } else {
                text = '即將成團';
                className = 'border-blue-500 text-blue-500';
            }
            return `<span class="text-[10px] font-bold px-1.5 py-0.5 rounded border-2 ${className}">${text}</span>`;
        }

        const getTextColorForBackground = (hex) => (parseInt(hex.slice(1), 16) > 0xffffff / 2) ? '#000000' : '#FFFFFF';

        function createEventBubble(event) {
            const bubble = document.createElement('div');
            const todayStr = formatDate(new Date());
            const isExpired = event.date < todayStr;
            bubble.className = `event-bubble text-xs p-1.5 rounded-lg flex flex-col items-start justify-start space-y-1 cursor-pointer`;
            if (isExpired) {
                bubble.classList.add('event-expired');
            }
            bubble.title = `${event.name}\n${isAdmin ? '點擊編輯' : '點擊查看詳情'}`;
            const bgColor = event.color || '#bee3f8', textColor = getTextColorForBackground(bgColor);
            bubble.style.cssText = `background-color:${bgColor}; color:${textColor};`;
            
            const statusIndicatorHTML = getStatusIndicatorHTML(event.spots, event.capacity); // 傳入 capacity
            let remainingText = '';
            const capacity = parseInt(event.capacity) || 0;
            if (capacity > 0) {
                const remaining = Math.max(0, capacity - (event.spots || 0));
                remainingText = `<span class="text-[10px] font-medium" style="color:${textColor}; opacity: 0.8;">(剩 ${remaining} 位)</span>`;
            }

            bubble.innerHTML = `
                <span class="font-semibold">${event.name}</span>
                <div class="flex items-center space-x-1.5">
                    ${statusIndicatorHTML}
                    ${remainingText}
                </div>
            `;
            bubble.onclick = (e) => { e.stopPropagation(); if (isAdmin) openModal(event.date, event.id); else openDetailsModal(event); };
            return bubble;
        }

        function renderMobileEvents(dateString) {
            if (!dateString) return;
            const dateObj = new Date(dateString + 'T00:00:00');
            mobileEventDate.textContent = `${dateObj.getFullYear()}年 ${dateObj.getMonth() + 1}月 ${dateObj.getDate()}日`;
            mobileEventList.innerHTML = '';
            
            const hasActiveFilters = Object.values(activeFilters).some(arr => arr.length > 0);
            const filteredEvents = hasActiveFilters 
                ? allEvents.filter(event => {
                    if (!event.tags) return false;
                    return Object.keys(activeFilters).every(categoryId => {
                        const selectedTags = activeFilters[categoryId];
                        if (selectedTags.length === 0) return true;
                        if (!event.tags[categoryId] || event.tags[categoryId].length === 0) return false;
                        return selectedTags.some(tag => event.tags[categoryId].includes(tag));
                    });
                })
                : allEvents;
            const events = filteredEvents.filter(e => e.date === dateString);

            if (events.length > 0) {
                events.forEach(event => mobileEventList.appendChild(createEventBubble(event)));

                mobileEventList.innerHTML = '<p class="text-center text-gray-500 text-sm">這天沒有活動</p>';

                const event = allEvents.find(e => e.id === eventId); if (!event) return;
                modalTitle.textContent = `編輯 ${dateString} 的活動`;
                eventIdInput.value = event.id; 
                fillFormFromData(event); // Use helper to fill form

        async function handleFormSubmit(e) {
            e.preventDefault();
            const eventId = eventIdInput.value;
            
            const selectedTags = {};
            filterCategories.forEach(cat => {
                selectedTags[cat.id] = [];
            });
            const checkedBoxes = eventTagsContainer.querySelectorAll('input[type="checkbox"]:checked');
            checkedBoxes.forEach(box => {
                const category = box.dataset.category;
                if (selectedTags[category]) {
                    selectedTags[category].push(box.value);
                }
            });

            const eventData = {
                date: eventDateInput.value, 
                name: eventNameInput.value, 
                time: eventTimeInput.value,
                location: eventLocationInput.value,
                description: eventDescriptionInput.value,
                spots: parseInt(eventSpotsInput.value) || 0,
                capacity: parseInt(eventCapacityInput.value) || 0,
                url: eventUrlInput.value, 
                color: eventColorInput.value, 
                tags: selectedTags,
                // templateId: eventTemplateIdInput.value || null, // Optional: store source template ID
            };
            try {
                if (eventId) { // Editing existing event
                    await setDoc(doc(db, eventsCollectionRef.path, eventId), eventData); 
                 } else { // Adding new event (could be from template or scratch)
                    await addDoc(eventsCollectionRef, eventData); 
                 }
                closeModal(eventModal, eventModalContent);
            } catch (error) { console.error("儲存活動失敗: ", error); }
        }

        async function handleConfirmDelete() {
            if (!itemToDelete) return;
            try {
                if (itemToDelete.type === 'event') {
                    await deleteDoc(doc(db, eventsCollectionRef.path, itemToDelete.id));
                } else if (itemToDelete.type === 'tag') {
                    const { categoryId, tagName } = itemToDelete.context;
                    const tagDocRef = doc(db, `/calendars/${calendarId}/filterTags/${categoryId}`);
                    await setDoc(tagDocRef, { tags: arrayRemove(tagName) }, { merge: true });
                } else if (itemToDelete.type === 'category') {
                    const updatedCategories = filterCategories.filter(c => c.id !== itemToDelete.id);
                    const batch = writeBatch(db);
                    batch.set(categoriesDocRef, { list: updatedCategories });
                    const tagsDocToDeleteRef = doc(db, `/calendars/${calendarId}/filterTags/${itemToDelete.id}`);
                    batch.delete(tagsDocToDeleteRef);
                    await batch.commit();
                } else if (itemToDelete.type === 'template') {
                    await deleteDoc(doc(db, templatesCollectionRef.path, itemToDelete.id));
                 }
            } catch (error) { console.error("刪除失敗:", error); }
            finally { closeModal(deleteConfirmModal, deleteConfirmModalContent); itemToDelete = null; }
        }
        
        function renderTagManager() {

            categoryManagerList.innerHTML = '';

        async function handleAddCategory(e) {
            e.preventDefault();
            const input = document.getElementById('new-category-name');
            const newName = input.value.trim();
            if (newName) {
                const newId = newName.toLowerCase().replace(/\s+/g, '-') + '-' + Date.now();
                const newCategory = { id: newId, name: newName };
                await setDoc(categoriesDocRef, { list: arrayUnion(newCategory) }, { merge: true });
                input.value = '';
            }
        }
        
        async function handleUpdateCategory(e) {
            const categoryId = e.target.dataset.id;
            const input = categoryManagerList.querySelector(`input[data-id="${categoryId}"]`);
            const newName = input.value.trim();
            if (newName) {
                const updatedCategories = filterCategories.map(c => c.id === categoryId ? { ...c, name: newName } : c);
                await setDoc(categoriesDocRef, { list: updatedCategories });
            }
        }

        async function handleAddTag(e) {
            e.preventDefault();
            const form = e.target;
            const categoryId = form.dataset.categoryId;
            const input = form.querySelector('input');
            const newTag = input.value.trim();
            if (newTag) {
                const tagDocRef = doc(db, `/calendars/${calendarId}/filterTags/${categoryId}`);
                await setDoc(tagDocRef, { tags: arrayUnion(newTag) }, { merge: true });
                input.value = '';
            }
        }
        
        async function handleSaveSettings() {
            const newConfirmed = parseInt(document.getElementById('confirmed-threshold').value);
            const newFull = parseInt(document.getElementById('full-threshold').value);

            if (newConfirmed && newFull && newConfirmed > 0 && newFull > 0) {
                try {
                    await setDoc(settingsDocRef, { 
                        confirmedThreshold: newConfirmed,
                        fullThreshold: newFull
                    }, { merge: true });
                    
                    const saveBtn = document.getElementById('save-settings-btn');
                    const originalText = saveBtn.textContent;
                    saveBtn.textContent = '已儲存!';
                    saveBtn.disabled = true;
                    setTimeout(() => {
                        saveBtn.textContent = originalText;
                        saveBtn.disabled = false;
                    }, 2000);

                } catch (error) {
                    console.error("儲存設定失敗:", error);
                }
            } else {
                 console.error("Invalid threshold values");
                 // 可以在這裡給使用者一個提示，例如彈出一個自訂的提示框
            }
        }

        function openTemplateModal(templateId = null) {
            // Reuse the event modal for template editing/creation
            eventForm.reset();
            eventDateInput.value = ''; // No date for templates
            eventTemplateIdInput.value = templateId || ''; // Store template ID being edited

            if (!templateId) { // Creating new template
                modalTitle.textContent = '新增活動模板';
                eventIdInput.value = ''; // Not an event ID
                eventColorInput.value = '#e0e7ff'; // Different default color?
                eventSpotsInput.value = '0'; // Default spots for template
                deleteEventBtn.classList.add('hidden'); // Cannot delete from here
                renderTagCheckboxesForModal({});
            } else { // Editing existing template
                const template = eventTemplates.find(t => t.id === templateId); if (!template) return;
                modalTitle.textContent = `編輯活動模板: ${template.name}`;
                eventIdInput.value = ''; // Still not an event ID
                fillFormFromData(template); // Reuse form filling logic
                deleteEventBtn.classList.add('hidden'); // Cannot delete from here
            }
            // Modify form submission to handle templates
            eventForm.onsubmit = handleTemplateFormSubmit; 
            // Show the modal
            eventModal.classList.remove('hidden');
            setTimeout(() => { eventModalContent.classList.remove('scale-95', 'opacity-0'); }, 10);
        }

        async function handleTemplateFormSubmit(e) {
            e.preventDefault();
            const templateId = eventTemplateIdInput.value;
            
            const selectedTags = {};
            filterCategories.forEach(cat => { selectedTags[cat.id] = []; });
            eventTagsContainer.querySelectorAll('input[type="checkbox"]:checked').forEach(box => {
                if (selectedTags[box.dataset.category]) { selectedTags[box.dataset.category].push(box.value); }
            });

            const templateData = {
                // No date!
                name: eventNameInput.value, 
                time: eventTimeInput.value,
                location: eventLocationInput.value,
                description: eventDescriptionInput.value,
                spots: parseInt(eventSpotsInput.value) || 0, // Store default spots? Or maybe remove? Let's keep it for now.
                capacity: parseInt(eventCapacityInput.value) || 0,
                url: eventUrlInput.value, 
                color: eventColorInput.value, 
                tags: selectedTags,
            };
            try {
                if (templateId) { // Editing existing template
                    await setDoc(doc(db, templatesCollectionRef.path, templateId), templateData); 
                 } else { // Adding new template
                    await addDoc(templatesCollectionRef, templateData); 
                 }
                closeModal(eventModal, eventModalContent);
                eventForm.onsubmit = handleFormSubmit; // Restore original submit handler
            } catch (error) { 
                console.error("儲存模板失敗: ", error); 
                eventForm.onsubmit = handleFormSubmit; // Restore original submit handler even on error
            }
        }

         // --- Batch Add Functions ---
         function openBatchAddModal() {
             batchTemplateSelect.value = ''; // Reset selection
             batchSelectedDates.clear(); // Clear selected dates
             batchCurrentDate = new Date(); // Reset calendar view
             renderBatchCalendar();
             updateConfirmBatchAddButton();
             batchAddModal.classList.remove('hidden');
             setTimeout(() => { batchAddModalContent.classList.remove('scale-95', 'opacity-0'); }, 10);
         }

        function renderBatchCalendar() {
            batchCalendarGrid.innerHTML = '';
            const year = batchCurrentDate.getFullYear(), month = batchCurrentDate.getMonth();
            batchMonthYear.textContent = `${year}年 ${month + 1}月`;

            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            for (let i = firstDayOfMonth; i > 0; i--) batchCalendarGrid.appendChild(createBatchDayCell(daysInPrevMonth - i + 1, true, null));
            for (let i = 1; i <= daysInMonth; i++) {
                const dateString = formatDate(new Date(year, month, i));
                batchCalendarGrid.appendChild(createBatchDayCell(i, false, dateString));
            }
            const totalCells = batchCalendarGrid.children.length;
            const remainingCells = (totalCells > 35 ? 42 : 35) - totalCells;
            for (let i = 1; i <= remainingCells; i++) batchCalendarGrid.appendChild(createBatchDayCell(i, true, null));
        }

        function createBatchDayCell(day, isOtherMonth, dateString) {
            const cell = document.createElement('div');
            cell.className = 'batch-date-cell p-1 border rounded text-center cursor-pointer text-xs';
            cell.textContent = day;
            if (isOtherMonth) {
                cell.classList.add('text-gray-400', 'bg-gray-50', 'cursor-not-allowed');
            } else {
                 if (batchSelectedDates.has(dateString)) {
                    cell.classList.add('selected', 'font-bold');
                 }
                cell.onclick = () => toggleBatchDateSelection(dateString, cell);
            }
            return cell;
        }

        function toggleBatchDateSelection(dateString, cell) {
            if (batchSelectedDates.has(dateString)) {
                batchSelectedDates.delete(dateString);
                cell.classList.remove('selected', 'font-bold');
            } else {
                batchSelectedDates.add(dateString);
                cell.classList.add('selected', 'font-bold');
            }
            batchSelectedCount.textContent = batchSelectedDates.size;
            updateConfirmBatchAddButton();
        }
        
        function updateConfirmBatchAddButton() {
             confirmBatchAddBtn.disabled = !(batchTemplateSelect.value && batchSelectedDates.size > 0);
        }

        async function handleBatchAddConfirm() {
            const templateId = batchTemplateSelect.value;
            const dates = Array.from(batchSelectedDates);
            if (!templateId || dates.length === 0) return;

            const template = eventTemplates.find(t => t.id === templateId);
            if (!template) return;
            
            confirmBatchAddBtn.disabled = true; // Disable while processing
             confirmBatchAddBtn.textContent = '新增中...';

            try {
                const batch = writeBatch(db);
                dates.forEach(date => {
                    const newEventRef = doc(collection(db, eventsCollectionRef.path)); // Generate new doc ref
                    const eventData = {
                         ...template, // Spread template data
                         date: date, // Add the specific date
                         spots: 0, // Default spots to 0 for batch added events
                         id: undefined, // Remove template ID if it exists
                         // templateId: templateId // Optional: link back to template
                     };
                    delete eventData.id; // Ensure template ID isn't copied as event ID
                    batch.set(newEventRef, eventData);
                });
                await batch.commit();
                closeModal(batchAddModal, batchAddModalContent);
            } catch (error) {
                console.error("批次新增失敗:", error);
                // Maybe show an error message to the user
            } finally {
                confirmBatchAddBtn.disabled = false;
                 confirmBatchAddBtn.textContent = '新增至選定日期';
            }
        }
        
        // --- Add Options Modal ---
        function openAddOptionsModal() {
            addOptionsModal.classList.remove('hidden');
            setTimeout(() => addOptionsModalContent.classList.remove('scale-95', 'opacity-0'), 10);
        }
        
        // --- Export Function ---
        async function exportCalendarImage() {
            // exportSpinner.classList.remove('hidden'); // 移除 Spinner 顯示
            document.body.classList.add('is-exporting'); // Apply export styles
            
            // 禁用按鈕並顯示反饋
            exportCalendarBtn.disabled = true;
            exportCalendarBtn.textContent = '匯出中...';

            const exportArea = document.getElementById('main-container');

            // Delay slightly to allow styles to apply
            await new Promise(resolve => setTimeout(resolve, 100));
            
            const exportPromise = html2canvas(exportArea, {
                scale: 1.5, // Increase resolution
                useCORS: true, 
                backgroundColor: '#ffffff'
            });

            // 15 second timeout for export (increased)
            const timeoutPromise = new Promise((_, reject) => {
                setTimeout(() => {
                    reject(new Error('圖片匯出超時 (15 秒)'));
                }, 15000);
            });

            try {
                // Race the export against the timeout
                const canvas = await Promise.race([exportPromise, timeoutPromise]);

                // If exportPromise wins, this code runs
                const link = document.createElement('a');
                link.download = `${currentMonthYear.textContent.trim()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();

            } catch (error) {
                console.error('匯出圖片失敗:', error);
                // Handle error (e.g., show a custom modal to the user)
            } finally {
                // This block will run whether it succeeds, fails, or times out
                document.body.classList.remove('is-exporting'); // Remove export styles
                // exportSpinner.classList.add('hidden'); // 移除 Spinner 隱藏
                
                // 恢復按鈕
                exportCalendarBtn.disabled = false;
                exportCalendarBtn.textContent = '匯出圖片';
            }
        }

        cancelDeleteBtn.onclick = () => closeModal(deleteConfirmModal, deleteConfirmModalContent);

             templateManagerModal.classList.remove('hidden');

        closeTemplateManagerBtn.onclick = () => closeModal(templateManagerModal, templateManagerModalContent);

        batchAddBtn.onclick = openBatchAddModal;

        addSingleEventBtn.onclick = () => {
             closeModal(addOptionsModal, addOptionsModalContent);
             openModal(clickedDateForAdd); // Open standard event modal
        };
        addFromTemplateBtn.onclick = () => {
             closeModal(addOptionsModal, addOptionsModalContent);
             // Need a way to select template first, then open event modal filled with template data.
             // For simplicity now, let's reuse batch select but only allow one date.
             // Better: show another small modal/select to pick template.
              // Let's create a temporary select dropdown here.
             const templateSelectModal = document.createElement('div');
             templateSelectModal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4';
             const templateSelectContent = document.createElement('div');
             templateSelectContent.className = 'bg-white rounded-lg p-4 w-full max-w-sm';
             templateSelectContent.innerHTML = `
                <h4 class="font-semibold mb-2">選擇模板</h4>
                <select id="quick-add-template-select" class="block w-full border-gray-300 rounded-md mb-4">
                    <option value="">請選擇...</option>
                </select>
                <div class="flex justify-end space-x-2">
                    <button id="cancel-quick-add" class="px-3 py-1 bg-gray-200 rounded">取消</button>
                    <button id="confirm-quick-add" class="px-3 py-1 bg-blue-600 text-white rounded" disabled>確定</button>
                </div>
             `;
             templateSelectModal.appendChild(templateSelectContent);
             document.body.appendChild(templateSelectModal);

             const quickSelect = templateSelectContent.querySelector('#quick-add-template-select');
             const confirmBtn = templateSelectContent.querySelector('#confirm-quick-add');
             const cancelBtn = templateSelectContent.querySelector('#cancel-quick-add');
             
             eventTemplates.forEach(t => {
                const option = document.createElement('option');
                option.value = t.id; option.textContent = t.name;
                quickSelect.appendChild(option);
            });
             
             quickSelect.onchange = () => { confirmBtn.disabled = !quickSelect.value; };
             cancelBtn.onclick = () => { document.body.removeChild(templateSelectModal); };
             confirmBtn.onclick = () => {
                 const selectedTemplateId = quickSelect.value;
                 if (selectedTemplateId) {
                    openModal(clickedDateForAdd, null, selectedTemplateId); // Pass templateId
                 }
                 document.body.removeChild(templateSelectModal);
             };
             templateSelectModal.onclick = (e) => { if (e.target === templateSelectModal) document.body.removeChild(templateSelectModal); };

        };
        cancelAddOptionsBtn.onclick = () => closeModal(addOptionsModal, addOptionsModalContent);
        
        exportCalendarBtn.onclick = exportCalendarImage; // 匯出按鈕

        [eventModal, deleteConfirmModal, filterManagerModal, eventDetailsModal, templateManagerModal, batchAddModal, addOptionsModal].forEach(modal => {
            if(modal) modal.onclick = (e) => { if (e.target === modal) closeModal(modal, modal.querySelector('.modal-content')); };
        });

        initializeFirebase();
    });
